---
id: aither-api-exp
name: Aither (API)-experimental
description: "Aither is a Private Torrent Tracker for HD MOVIES / TV"
language: en-US
type: private
encoding: UTF-8
links:
  - https://aither.cc/

caps:
  categorymappings:
    - {id: 1, cat: Movies, desc: "Movie"}
    - {id: 9, cat: TV/Sport, desc: "Sport"}
    - {id: 2, cat: TV, desc: "TV"}
    - {id: 3, cat: Audio, desc: "Music"}

  modes:
    search: [q]
    tv-search: [q, season, ep, imdbid, tvdbid, tmdbid]
    movie-search: [q, imdbid, tmdbid]
    music-search: [q]
    book-search: [q]

settings:
  - name: apikey
    type: text
    label: APIKey
  - name: info_key
    type: info
    label: About your API key
    default: "Find or Generate a new API Token by accessing your <a href=\"https://aither.cc/\" target=\"_blank\">Aither</a> account <i>My Settings</i> page and clicking on the <b>API Key</b> tab."
  - name: freeleech
    type: checkbox
    label: Search freeleech only
    default: false
  - name: single_file_release_use_filename
    type: checkbox
    label: Use filename as title for single file releases
    default: true
  - name: sort
    type: select
    label: Sort requested from site
    default: created_at
    options:
      created_at: created
      seeders: seeders
      size: size
      name: title
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc
  - name: info_activity
    type: info
    label: Account Inactivity
    default: "You must log in to the Aither web site with your browser once every90 days to prevent your account from getting disabled."
  - name: use_mediainfo_languages
    type: checkbox
    label: Use parsed mediainfo languages
    default: true
  - name: add_releasegroup_by_uploader
    type: checkbox
    label: Add uploader name to all titles when no release group is present
    default: true

login:
  path: /api/torrents
  method: get
  inputs: {} # TODO: remove in v10
  error:
    - selector: a[href*="/login"]
      message:
        text: "The API key was not accepted by {{ .Config.sitelink }}."
    - selector: :root:contains("Account is Banned")

search:
  paths:
    # https://github.com/HDInnovations/UNIT3D-Community-Edition/wiki/Torrent-API-(UNIT3D-v8.x.x)
    # https://github.com/HDInnovations/UNIT3D-Community-Edition/blob/master/app/Http/Controllers/API/TorrentController.php#L476
    - path: api/torrents/filter
      response:
        type: json

  headers:
    Authorization: ["Bearer {{ .Config.apikey }}"]

  inputs:
  # if we have an id based search, add Season and Episode as query in name for UNIT3D < v6.  Else pass S/E Params for UNIT3D >= v6
    $raw: "{{ range .Categories }}&categories[]={{.}}{{end}}"
    name: "{{ .Keywords }}"
    seasonNumber: "{{ .Query.Season }}"
    episodeNumber: "{{ .Query.Ep }}"
    imdbId: "{{ .Query.IMDBIDShort }}"
    tmdbId: "{{ .Query.TMDBID }}"
    tvdbId: "{{ .Query.TVDBID }}"
    "free[]": "{{ if .Config.freeleech }}100{{ else }}{{ end }}"
    sortField: "{{ .Config.sort }}"
    sortDirection: "{{ .Config.type }}"
    perPage: 100

  keywordsfilters:
    - name: re_replace
      args: ["\\.", " "]

  rows:
    selector: data
    attribute: attributes

  fields:
    category:
      selector: category_id
    title_optional:
      selector: name
    title_filename:
      selector: "files[0].name"
      optional: true
    files:
      selector: num_file
    uploader:
      selector: uploader
    mediainfo:
      selector: media_info
    audio_languages:
      text: "{{ if .Result.mediainfo }}{{ .Result.mediainfo }}{{ else }}{{ end }}"
      filters:
        - name: re_replace
          args: ["(?s).*?(Audio(?:\\s+#\\d+)?\\r?\\n.*?Language\\s+:\\s+([^\r\n]+).*?)", "[$2]"] # Extract audio from mediainfo
        - name: re_replace
          args: ["\\s*[^\\[\\]]+(?:\\[[^\\[\\]]*\\][^\\[\\]]*)*$", ""] # Remove any text after the last language tag, eg [English] Default: true -> [English]
        - name: re_replace
          args: ["(?<=\\[[^\\]]*)\\s\\([^)]+\\)", ""] # Remove language code from the end of the string, eg [English (GB)] -> [English]
        - name: re_replace
          args: ["\\[(.*?)\\](?=.*\\[\\1\\])", ""] # Remove any duplicate language tags, eg [English][English] -> [English]
        - name: re_replace
          args: ["\\]\\[", "+"] # Replace ][ with a +, eg [English][Spanish] -> [English+Spanish]
    subtitle_languages:
      text: "{{ if .Result.mediainfo }}{{ .Result.mediainfo }}{{ else }}{{ end }}"
      filters:
        - name: re_replace
          args: ["(?s).*?(Text(?:\\s+#\\d+)?\\r?\\n.*?Language\\s+:\\s+([^\r\n]+).*?)", "[$2]"] # Extract subs from mediainfo
        - name: re_replace
          args: ["\\s*[^\\[\\]]+(?:\\[[^\\[\\]]*\\][^\\[\\]]*)*$", ""] # Remove any text after the last language tag
        - name: re_replace
          args: ["(?<=\\[[^\\]]*)\\s\\([^)]+\\)", ""] # Remove language code from the end of the string
        - name: re_replace
          args: ["\\[(.*?)\\](?=.*\\[\\1\\])", ""] # Remove any duplicate language tags
        - name: re_replace
          args: ["\\]\\[", "+"] # Replace ][ with a +
        - name: re_replace
          args: ["\\[", "[Subs "] # Replace [ with [Subs
    language_tags:
      text: "{{ .Result.audio_languages }}{{ .Result.subtitle_languages }}"
    title:
      text: "{{ if and (.Config.single_file_release_use_filename) (eq .Result.files \"1\") (.Result.title_filename) }}{{ .Result.title_filename }}{{ else }}{{ .Result.title_optional }}{{ end }}"
      filters:
        - name: re_replace
          args: ["^(?!\\s*\\[[^\\]]+\\]\\s*)(?!.*(?:-\\s*\\S+\\s*$|\\s*\\[[^\\]]+\\]\\s*$))(.+)", "{{ if .Config.add_releasegroup_by_uploader }}$1-{{ .Result.uploader }}{{ else }}$1{{ end }}"]
        - name: re_replace
          args: ["(.*?\\b(?:4320p|2160p|1080[pi]|720p|576[pi]|480[pi])\\b)(.*)", "{{ if .Config.use_mediainfo_languages }}$1 {{ .Result.language_tags }}$2{{ else }}$1$2{{ end }}"]
    details:
      selector: details_link
    download:
      selector: download_link
    infohash:
      selector: info_hash
    poster:
      selector: meta.poster
      filters:
        - name: replace
          args: ["https://via.placeholder.com/90x135", ""]
    imdbid:
      selector: imdb_id
    tmdbid:
      selector: tmdb_id
    tvdbid:
      selector: tvdb_id
    genre:
      selector: meta.genres
      filters:
        - name: re_replace
          args: ["(?i)(Science Fiction)", "Science_Fiction"]
        - name: re_replace
          args: ["(?i)(TV Movie)", "TV_Movie"]
        - name: replace
          args: [" & ", "_&_"]
    description:
      text: "{{ .Result.genre }}"
    seeders:
      selector: seeders
    leechers:
      selector: leechers
    grabs:
      selector: times_completed
    date:
      # "created_at": "2021-10-18T00:34:50.000000Z" is returned by Newtonsoft.Json.Linq as 18/10/2021 00:34:50
      selector: created_at
      filters:
        - name: append
          args: " +00:00" # GMT
        - name: dateparse
          args: "MM/dd/yyyy HH:mm:ss zzz"
    size:
      selector: size
    _featured:
      selector: featured
      case:
        False: "{{ .False }}"
        True: "{{ .True }}"
    downloadvolumefactor_freeleech:
      # api returns 0%, 25%, 50%, 75%, 100%
      selector: freeleech
      case:
        0%: 1 # not free
        25%: 0.75
        50%: 0.5
        75%: 0.25
        100%: 0 # freeleech
        "*": 0 # catch errors
    downloadvolumefactor:
      text: "{{ if .Result._featured }}0{{ else }}{{ .Result.downloadvolumefactor_freeleech }}{{ end }}"
    uploadvolumefactor_double_upload:
      # api returns False, True
      selector: double_upload
      case:
        False: 1 # normal
        True: 2 # double
    uploadvolumefactor:
      text: "{{ if .Result._featured }}2{{ else }}{{ .Result.uploadvolumefactor_double_upload }}{{ end }}"
# global MR is 0.4 but torrents must be seeded for 5 days regardless of ratio
#    minimumratio:
#      text: 0.4
    minimumseedtime:
      # 5 days (as seconds = 5 x 24 x 60 x 60)
      text: 432000
# json UNIT3D 9.0.1
