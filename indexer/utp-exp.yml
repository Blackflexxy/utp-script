---
id: utopia-exp
name: UTOPIA (API)-experimental
description: "UTOPIA is a UKRAINIAN Private Tracker for HD MOVIES and TV"
language: uk-UA
type: private
encoding: UTF-8
links:
  - https://utp.to/

caps:
  categorymappings:
    - {id: 1, cat: Movies, desc: "Movies"}
    - {id: 2, cat: TV, desc: "TV"}

  modes:
    search: [q]
    tv-search: [q, season, ep, imdbid, tvdbid, tmdbid]
    movie-search: [q, imdbid, tmdbid]

settings:
  - name: apikey
    type: text
    label: APIKey
  - name: info_key
    type: info
    label: About your API key
    default: "Find or Generate a new API Token by accessing your <a href=\"https://utp.to/\" target=\"_blank\">UTOPIA</a> account <i>My Settings</i> page and clicking on the <b>API Key</b> tab."
  - name: freeleech
    type: checkbox
    label: Search freeleech only
    default: false
  - name: single_file_release_use_filename
    type: checkbox
    label: Use filename as title for single file releases
    default: false
  - name: add_ukrainian_to_title
    type: checkbox
    label: Add UKR to end of all titles to improve language detection by Sonarr and Radarr.
    default: false
  - name: use_mediainfo_languages
    type: checkbox
    label: Use parsed mediainfo languages instead of hardcoded UKR tag
    default: true
  - name: add_releasegroup_by_uploader
    type: checkbox
    label: Add uploader name to all titles when no release group is present to improve custom format detection by Sonarr and Radarr
    default: true
  - name: fix_tv_year
    type: checkbox
    label: Replace TV year with the year of the first season
    default: true
  - name: sort
    type: select
    label: Sort requested from site
    default: created_at
    options:
      created_at: created
      seeders: seeders
      size: size
      name: title
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc
  - name: info_activity
    type: info
    label: Account Inactivity
    default: "If you stop visiting the site or downloading torrents your account will be automatically deactivated after 180 days."

login:
  path: /api/torrents
  method: get
  inputs: {} # TODO: remove in v10
  error:
    - selector: a[href*="/login"]
      message:
        text: "The API key was not accepted by {{ .Config.sitelink }}."
    - selector: :root:contains("Account is Banned")

search:
  paths:
    # https://github.com/HDInnovations/UNIT3D-Community-Edition/wiki/Torrent-API-(UNIT3D-v8.x.x)
    # https://github.com/HDInnovations/UNIT3D-Community-Edition/blob/master/app/Http/Controllers/API/TorrentController.php#L476
    - path: api/torrents/filter
      response:
        type: json
        noResultsMessage: "No Torrents Found"

  headers:
    Authorization: ["Bearer {{ .Config.apikey }}"]

  inputs:
  # if we have an id based search, add Season and Episode as query in name for UNIT3D < v6.  Else pass S/E Params for UNIT3D >= v6
    $raw: "{{ range .Categories }}&categories[]={{.}}{{end}}"
    name: "{{ .Keywords }}"
    seasonNumber: "{{ .Query.Season }}"
    episodeNumber: "{{ .Query.Ep }}"
    imdbId: "{{ .Query.IMDBIDShort }}"
    tmdbId: "{{ .Query.TMDBID }}"
    tvdbId: "{{ .Query.TVDBID }}"
    "free[]": "{{ if .Config.freeleech }}100{{ else }}{{ end }}"
    sortField: "{{ .Config.sort }}"
    sortDirection: "{{ .Config.type }}"
    perPage: 100

  keywordsfilters:
    - name: re_replace
      args: ["\\.", " "]

  rows:
    selector: data
    attribute: attributes

  fields:
    category:
      selector: category_id
    title_optional:
      selector: name
    title_filename:
      selector: "files[0].name"
      optional: true
    files:
      selector: num_file
    uploader:
      selector: uploader
    release_year:
      selector: release_year 
    category_name:
      selector: category
    mediainfo:
      selector: media_info
    audio_languages:
      text: "{{ if .Result.mediainfo }}{{ .Result.mediainfo }}{{ else }}{{ end }}"
      filters:
        - name: re_replace
          args: ["(?s).*?Audio(?:\\s+#\\d+)?\\r?\\n.*?Language\\s+:\\s+([^\r\n]+).*", "$1"]
        - name: re_replace
          args: ["(?s)^.{50,}|.*\\r\\n.*$", ""]
        - name: re_replace 
          args: ["^(.+)$", "[$1]"]
    subtitle_languages:
      text: "{{ if .Result.mediainfo }}{{ .Result.mediainfo }}{{ else }}{{ end }}"
      filters:
        - name: re_replace
          args: ["(?s).*?Text(?:\\s+#\\d+)?\\r?\\n.*?Language\\s+:\\s+([^\r\n]+).*", "$1"]
        - name: re_replace
          args: ["(?s)^.{50,}|.*\\r\\n.*$", ""]
        - name: re_replace 
          args: ["^(.+)$", "[Subs $1]"]
    language_tags:
      text: "{{ .Result.audio_languages }}{{ .Result.subtitle_languages }}"
    title:
      text: "{{ if and (.Config.single_file_release_use_filename) (eq .Result.files \"1\") (.Result.title_filename) }}{{ .Result.title_filename }}{{ else }}{{ .Result.title_optional }}{{ end }}"
      filters:
        - name: re_replace
          args: ["(.*?\\b(?:2160p|1080[pi]|720p|480p)\\b)(.*)", "{{ if .Config.add_ukrainian_to_title }}$1 UKR$2{{ else }}$1$2{{ end }}"]
        - name: re_replace
          args: ["^(?!\\s*\\[[^\\]]+\\]\\s*)(?!.*(?:-\\s*\\S+\\s*$|\\s*\\[[^\\]]+\\]\\s*$))(.+)", "{{ if .Config.add_releasegroup_by_uploader }}$1-{{ .Result.uploader }}{{ else }}$1{{ end }}"]
        - name: re_replace
          args: ["(.*?\\b(?:2160p|1080[pi]|720p|480p)\\b)(.*)", "{{ if .Config.use_mediainfo_languages }}$1 {{ .Result.language_tags }}$2{{ else }}$1$2{{ end }}"]
        - name: re_replace
          args: ["\\b(\\d{4}(?:-\\d{4})?)\\b", "{{ if and (.Config.fix_tv_year) (eq .Result.category_name \"TV\") }}{{ .Result.release_year }}{{ else }}$1{{ end }}"]
        - name: re_replace
          args: ["(.*?)(S\\d+(?:E\\d+)?)(\\s+)(\\d{4}(?:-\\d{4})?)(.*)", "{{ if and (.Config.fix_tv_year) (eq .Result.category_name \"TV\") }}$1$4$3$2$5{{ else }}$1$2$3$4$5{{ end }}"]
        - name: replace
          args: ["BDRemux", "BluRay REMUX"]
        - name: replace
          args: ["BDRip", "BluRay"]
    details:
      selector: details_link
    download:
      selector: download_link
    infohash:
      selector: info_hash
    poster:
      selector: meta.poster
      filters:
        - name: replace
          args: ["https://via.placeholder.com/90x135", ""]
    imdbid:
      selector: imdb_id
    tmdbid:
      selector: tmdb_id
    tvdbid:
      selector: tvdb_id
    genre:
      selector: meta.genres
      filters:
        - name: re_replace
          args: ["(?i)(Екшн і Пригоди)", "Екшн_і_Пригоди"]
        - name: re_replace
          args: ["(?i)(Мильна опера)", "Мильна_опера"]
        - name: re_replace
          args: ["(?i)(Науково фантастичний)", "Науково_фантастичний"]
        - name: re_replace
          args: ["(?i)(Політика та війна)", "Політика_та_війна"]
    description:
      text: "{{ .Result.genre }}"
    seeders:
      selector: seeders
    leechers:
      selector: leechers
    grabs:
      selector: times_completed
    date:
      # "created_at": "2021-10-18T00:34:50.000000Z" is returned by Newtonsoft.Json.Linq as 18/10/2021 00:34:50
      selector: created_at
      filters:
        - name: append
          args: " +00:00" # GMT
        - name: dateparse
          args: "MM/dd/yyyy HH:mm:ss zzz"
    size:
      selector: size
    _featured:
      selector: featured
      case:
        False: "{{ .False }}"
        True: "{{ .True }}"
    downloadvolumefactor_freeleech:
      # api returns 0%, 25%, 50%, 75%, 100%
      selector: freeleech
      case:
        0%: 1 # not free
        25%: 0.75
        50%: 0.5
        75%: 0.25
        100%: 0 # freeleech
        "*": 0 # catch errors
    downloadvolumefactor:
      text: "{{ if .Result._featured }}0{{ else }}{{ .Result.downloadvolumefactor_freeleech }}{{ end }}"
    uploadvolumefactor_double_upload:
      # api returns False, True
      selector: double_upload
      case:
        False: 1 # normal
        True: 2 # double
    uploadvolumefactor:
      text: "{{ if .Result._featured }}2{{ else }}{{ .Result.uploadvolumefactor_double_upload }}{{ end }}"
# global MR is 0.4 but torrents must be seeded for 3 days regardless of ratio
#    minimumratio:
#      text: 0.4
    minimumseedtime:
      # 3 days (as seconds = 3 x 24 x 60 x 60)
      text: 259200
# json UNIT3D 8.3.0
